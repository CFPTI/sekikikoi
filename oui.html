    <body style="/*background-image: url(https://www.liberation.fr/apps/2017/03/iam-micro-argent/social.jpg);*/ " onload="loadGraph()">
        <div id="wrapper">
            <nav class="sekikikoi-nav navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                <img  width="320" class="img-fluid d-block mx-auto" src="img/624.png" alt=""/>
            </nav>
            <div class="container-fluid" id="sekikikoiApp">
                <iframe id="music-player" src="https://open.spotify.com/embed/track/66ZtqKhYSA8XyPr0aAUFsm" frameborder="0"
                        data-mce-fragment="1"></iframe>
                              <button onclick="addNode(400)">AddNodes</button>
                <button onclick="addEdges(400,1)">AddEdges</button>
                <div id="mynetwork" style="height: 500px"></div>
            </div>
        </div>
        <script type="text/javascript">
            var nodes; 
            var edges;
            function addNode(id) {
                nodes.add({id: id, label: "I'm new!"});
            }
            function removeNode(randomNodeId) {
                nodes.remove({id: randomNodeId});
               // nodeIds.splice(index, 1);
            }
            function addEdges(id1,id2)
            {
                edges.add({from: id1, to: id2});
            }
            function loadGraph()
            {
                // create an array with nodes
                 nodes = new vis.DataSet([
                    {id: 221, widthConstraint: 100, heightConstraint: 100, label: '...this too'},
                    {id: 200, label: 'Salut', shape: 'circularImage', image: 'img/cine.jpg'},
                    {id: 1, label: 'Musique', color: 'lime'},
                    {id: 2, label: 'Politique', color: 'rgb(255,168,7)'},
                    {id: 3, label: 'Autre', color: '#7BE141'},
                    {id: 4, label: 'Goldorack', color: 'rgba(97,195,238,0.5)'},
                    {id: 5, label: 'Meurtre à Alcatraz, 1995', color: {background: 'pink', border: 'purple'}},
                    {id: 6, label: 'Scarface', color: {background: '#F03967', border: '#713E7F', highlight: {background: 'red', border: 'black'}}},
                    {id: 7, label: 'Cinéma', color: {background: 'cyan', border: 'blue', highlight: {background: 'red', border: 'blue'}, hover: {background: 'white', border: 'red'}}}
                ])

                // create an array with edges
                edges = new vis.DataSet([
                    {from: 1, to: 3},
                    {from: 1, to: 2},
                    {from: 200, to: 1},
                    {from: 7, to: 4},
                    {from: 7, to: 5},
                    {from: 7, to: 6},
                    {from: 4, to: 7},
                ]);

                // create a network
                var container = document.getElementById('mynetwork');
                var data = {
                    nodes: nodes,
                    edges: edges
                };
                var options = {
                    edges: {
                        font: {
                            size: 12
                        },
                        widthConstraint: {
                            maximum: 1000
                        }
                    },
                    nodes: {
                        margin: 10,
                        shadow: true,
                        heightConstraint: 50,
                        widthConstraint: 50
                    }};
                var network = new vis.Network(container, data, options);
            }
        </script>
    </body>
