        <style>

            .item-card {
                margin-top:15px;
                background-color : #303030;
                opacity:0.9;
                color : white;
            }
            .item-card .card-header {
                background-color : none;
            }
            .item-card .card-body {
                background-color : none;
            }   
            body
            {
                background-image: url(img/backCine2.jpg); 
                height: 100%;  
                background-position: center;
                background-repeat: no-repeat; 
                background-size: cover;
            }
            .labelOriented
            {
                border-top-left-radius: 0px;
                border-bottom-left-radius: 0px;
                text-orientation: mixed ;
                writing-mode: vertical-lr;
                transform: rotate(180deg); 
                padding: 0;
                border-top-right-radius: 0.25rem!important;
                border-bottom-right-radius: 0.25rem!important;
            }
            #sekikikoiApp
            {
                padding-left: 0px;
                padding-right: 0px;
            }
        </style>
    </head>
    <body>
        <div  class="detail m-scene container-fluid"  id="wrapper">
            <div class="m-detail-layout">

                    <div class="row">
                        <div class="col-12">
                            <img class="d-block mx-auto" id="imgTitle" height="80" src="img/title.png" alt=""/> 

                        </div>
                        <div class="col-12" style="height: 0px;">

                        </div>
                </nav>

                <div class="container-fluid" id="sekikikoiApp">
