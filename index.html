    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <body>
        <div class="m-scene no-padding" id="wrapper">
            <div class="m-detail-layout">
                <div class="m-aside scene_element scene_element--fadeinright">

                    <nav class="navbar navbar-expand-md fixed-top container-fluid bg-dark no-padding" style="background-color: whitesmoke">
                        <div class="row">

                            <div class="col-12 text-center" style="font-size: 80px ;color: rgb(230,0,150); height: 88px">
                                Sekikikoi

                            </div>
                            <div id="musicPlayerDiv" class="col-12" style="height: 0px;">
                                <iframe id="music-player" src="" data-mce-fragment="1"></iframe>
                            </div>
                        </div>
                    </nav>
                    <div class="container-fluid">
                        <div class="row">

                            </div>
                        </div>

                            <div class="col-4"><button id="btnSpotify" type="button" class="btn btn-outline-success d-block mx-auto"><img src="img/spotifyicon.png" width="30" /></button></div>
                            <div class="col-4"><button id="btnC3" type="button" class="btn btn-outline-danger d-block mx-auto"><img src="img/c3icon.png" width="30" /></button></div>
                        </div>
                        <div class="row">
                            <div id="shazamContainer" class="col-12" style="display: none;">
                                <iframe id="shazam" class="iframe-content" src="https://www.shazam.com/"></iframe>
                            </div>
                            <div id="spotifyContainer" class="col-12" style="display: none;">
                                <iframe class="iframe-content" src="https://open.spotify.com/embed/album/14p5CVdJCMRcgvICDAGS7k?si=45TbYWgGSKCyqmR1D8DWLw" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                            </div>
                            <div id="c3Container" class="col-12" style="display: none;">
                                <iframe id="oui" class="iframe-content" src="https://player.rts.ch/p/rts/portal-detail?urn=urn%3Arts%3Aaudio%3A3262363&amp&amp;"></iframe>
                            </div>
                        </div>

                </div>
            </div>
